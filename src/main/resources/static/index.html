<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Recados</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS Local -->
     <link rel="stylesheet" href="./css/global.css">

</head>
<body>
    <section class="container">

        <h1>Meus recados</h1>
        
        <!-- Input - Nova Mensagem -->
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Mensagem</span>
            <input type="text" id="mensagem" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            <button type="button" class="btn btn-primary" onclick="cadastrarRecado()">Cadastrar</button>
        </div>
        
        <section class="tables">

            <!-- Tabela Novos Recados -->
            <table class="table table-borderless">
                <thead>
                    <tr>
                        <th scope="col">Novas Mensagens</th>
                        <th scope="col">Lido</th>
                        <th scope="col">Opções</th>
              </tr>
            </thead>
            <tbody id="tabelaNaoLidos">
 
            </tbody>
          </table>

          <!-- Tabela Recados Lidos -->
          <table class="table table-borderless">
              <thead>
                  <tr>
                      <th scope="col">Mensagens Lidas</th>
                      <th scope="col">Lido</th>
                      <th scope="col">Opções</th>
                    </tr>
                </thead>
                <tbody id="tabelaLidos">
              
                </tbody>
            </table>
        </section>
        
    </section>
        
<!-- Bootstrap Javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- Local Javascript -->
 <script src="./js/recados.js"></script>
</body>
</html>
